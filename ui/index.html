<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Email Over Blockchain</title>
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500" />
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" />
  <link rel="stylesheet" href="./libraries/reset/reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../node_modules/simplemde/dist/simplemde.min.css">
  <!-- <link href="./fontawesome-free-5.15.3-web/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.min.css">

  <script src="./bootstrap-4.3.1/js/bootstrap.min.js"></script> -->
  <script src="./script.js"></script>
</head>
<body>

<aside id="sidebar" class="nano">
  <div class="nano-content">
    <div class="logo-container"><span class="logo glyphicon glyphicon-envelope"></span>EOB</div>
    <a id="compose" class="compose-button">Compose</a>
    <menu class="menu-segment">
      <ul>
        <li class="active"><a href="#">Inbox<span id="inbox_messages_count"></span></a></li>
        <li><a href="#">Important</a></li>
        <li><a href="#">Sent</a></li>
        <li><a href="#">Drafts</a></li>
        <li><a href="#">Trash</a></li>
      </ul>
    </menu>
    <div class="separator"></div>
    <div class="menu-segment">
      <ul id="channels" class="labels">
      </ul>
    </div>
    <div class="bottom-padding"></div>
  </div>
</aside>
<main id="main">
  <div class="overlay"></div>
  <header class="header">
    <div class="search-box">
      <input placeholder="Search..."><span class="icon glyphicon glyphicon-search"></span>
    </div>
    <h1 class="page-title"><a class="sidebar-toggle-btn trigger-toggle-sidebar"><span class="line"></span><span class="line"></span><span class="line"></span><span class="line line-angle1"></span><span class="line line-angle2"></span></a>Inbox<a><span class="icon glyphicon glyphicon-chevron-down"></span></a></h1>
  </header>
  <div class="action-bar">
    <ul>
      <li><a class="icon circle-icon glyphicon glyphicon-chevron-down"></a></li>
      <li><a id="refresh" class="icon circle-icon glyphicon glyphicon-refresh"></a></li>
      <li><a class="icon circle-icon glyphicon glyphicon-share-alt"></a></li>
      <li><a class="icon circle-icon red glyphicon glyphicon-remove"></a></li>
      <li><a class="icon circle-icon red glyphicon glyphicon-flag"></a></li>
    </ul>
  </div>
  <div id="main-nano-wrapper" class="nano">
    <div class="nano-content">
      <ul id="message-list" class="message-list">

        <!-- <li class="unread">
          <div class="col col-1"><span class="dot"></span>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="chk1">
              <label for="chk1" class="toggle"></label>
            </div>
            <p class="title">Lucas Kriebel (via Twitter)</p><span class="star-toggle glyphicon glyphicon-star-empty"></span>
          </div>
          <div class="col col-2">
            <div class="subject">Lucas Krie o</div>
            <div class="channel_name">11:dadasd am</div>
            <div class="date">11:49 am</div>
          </div>
        </li> -->

    </div>
  </div>
</main>

<div id="compose_text_wrapper"
  style="display: none; background-color: lightgrey; color: black; border-radius: 4px;
  z-index: 5;top: 0;left: 0;position: fixed;transform: translate(calc(50vw - 50%), calc(50vh - 50%));">
  <div style="padding: 10px; display: inline-block;">
    From: 
  </div>
  <input id="from_channel" type="text"
    style="border: none; padding: 5px;">
  </input>
  <div style="padding: 10px; display: inline-block;">
    To (channel claimID): 
  </div>
  <input id="to_claim" type="text"
    style="border: none; padding: 5px;">
  </input>
  <input id="send_mail" type="submit"
    style="border: none; padding: 5px;">
  </input>
  <input id="cancel_mail" type="button" value="cancel"
    style="border: none; padding: 5px;">
  </input>
  
  <textarea id="compose_text">
  </textarea>
</div>

<div id="message">
 
</div>

</body>
</html>
