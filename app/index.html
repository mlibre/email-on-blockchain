<!DOCTYPE html>
<html lang="en">

<head>
	<title>Email Over Blockchain</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self';">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./frameworks/mmodal/style.css">

</head>

<body>

	<aside id="sidebar" class="nano">
		<div class="nano-content">
			<div class="logo-container"><span class="fas fa-envelope logo"></span>EOB</div>
			<a id="compose" class="compose-button">Compose</a>
			<ul class="menu-segment px-5 mx-4">
				<li class="active">
					<a href="#">Inbox<span id="inbox_messages_count"></span></a>
				</li>
				<li><a href="#">Sent</a></li>
				<li><a href="#">Drafts</a></li>
				<li><a href="#">Trash</a></li>
			</ul>

			<span rbc="LBRY" style="display: none;">
				<div class="separator"></div>
				<div class="menu-segment px-5">
					<div class="title">Channels<i class="icon fas fa-ellipsis-h"></i></div>
					<ul id="channels" class="p-0 labels">
					</ul>
				</div>
			</span>

			<div class="separator"></div>
			<div class="menu-segment px-3">
				<div class="title p-3">Blockchains<i class="icon fas fa-th-large"></i></i></div>
				<ul id="blockchains" class="px-1 labels">
					<li name="LBRY" class="px-3"><a href="#">LBRY<img class="mt-1" src="../assets/lbry.png" alt="lbry"></a>
					</li>
				</ul>
			</div>
			<div class="bottom-padding"></div>
		</div>
	</aside>
	<main id="main">
		<div id="sidebar_bars" class="sr-only"><i class="fas fa-bars"></i></div>
		<div class="overlay"></div>
		<header class="header">
		</header>
		<div class="action-bar">
			<ul class="m-0">
				<li id="refresh">
					<span class="fa-stack" style="vertical-align: top;">
						<i class="far fa-circle fa-stack-2x" style="color:lightgray"></i>
						<i class="fas fa-sync fa-stack-1x"></i>
					</span>
				</li>
			</ul>
		</div>
		<div id="main-nano-wrapper" class="nano">
			<div class="nano-content container-fluid">
				<ul id="message-list" class="message-list pt-2">
				</ul>
			</div>
		</div>
	</main>

	<div id="message">

	</div>

	<from id="compose_text_wrapper">

		<div class="row align-items-center mt-3 px-4">
			<div class="col-1">
				<label for="from_channel" class="col-form-label">From</label>
			</div>
			<div class="col-auto">
				<input type="text" id="from_channel" class="form-control" aria-describedby="fromHelp">
			</div>
			<div class="col-auto">
				<span id="fromHelp" class="form-text">
					channel claimID
				</span>
			</div>
		</div>

		<div class="row align-items-center mt-3 px-4">
			<div class="col-1">
				<label for="to_channel" class="col-form-label">To</label>
			</div>
			<div class="col-auto">
				<input type="text" id="to_channel" class="form-control" aria-describedby="toHelp">
			</div>
			<div class="col-auto">
				<span id="toHelp" class="form-text">
					channel claimID
				</span>
			</div>
		</div>

		<div class="row align-items-center mt-3 px-4">
			<div class="col-1">
				<label for="mail_title" class="col-form-label">Title</label>
			</div>
			<div class="col-auto">
				<input type="text" id="mail_title" class="form-control" aria-describedby="mail_title_help">
			</div>
			<div class="col-auto">
				<span id="mail_title_help" class="form-text">
					Ttile
				</span>
			</div>
		</div>
		<div class="row align-items-center p-4">
			<button id="cancel_mail" type="button" class="btn btn-warning col-3 mx-auto">Cancel</button>
			<button id="send_mail" type="button" class="btn btn-primary col-3 mx-auto">Publish</button>
		</div>
		<textarea id="compose_text">
		</textarea>
	</from>

	<div class="modal fade" id="MModal" tabindex="-1">
		<div class="modal-dialog">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-body">
					<div class="mmodal_dot" id="mmodal_dot"></div>
					<div id="mmodal_step_1" class="step"></div>
					<div id="mmodal_step_2" class="step"></div>
					<div id="mmodal_step_3" class="step"></div>
				</div>
				<div class="modal-footer">
					<p id="modal_message" style="direction: rtl; margin: 0;">
						در حال پردازش
					</p>
				</div>
			</div>
		</div>
	</div>

</body>

<script src="./script.js"></script>
<script src="./lib/lbry.js"></script>
<script src="./frameworks/mmodal/script.js"></script>

</html>
